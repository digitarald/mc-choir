<html>

<head>
	<title>Musique Concrete Choir</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/app.css" />
</head>

<body>

    <!-- Begin page content -->
    <div class="container">
      <div class="page-header">
		<h1>Musique Concrete Choir</h1>
      </div>

		<section class='heart'>
			<h2>
				<button type="button" id='heartplay' class="btn btn-danger" data-toggle="button" aria-pressed="false" autocomplete="off">
	  				<span class='glyphicon glyphicon-play'></span>
				</button>

  				<span style='float: right' class='glyphicon glyphicon-heart'></span>
			</h2>

			<div class="btn-group btn-group-justified" data-toggle="buttons">
			  <label class="btn btn-danger active">
			    <input type="radio" name="hearts" data-url='./Vla1-Harmonics.mp3' data-rates='1,2' autocomplete="off" checked>1
			  </label>
			  <label class="btn btn-danger">
			    <input type="radio" name="hearts" data-url='./Vla2-Gliss.mp3' data-rates='0.5,1' autocomplete="off">2
			  </label>
			  <label class="btn btn-danger">
			    <input type="radio" name="hearts" data-url='./Vla3-Melody1.mp3' data-rates='1,2' autocomplete="off">3
			  </label>
			  <label class="btn btn-danger">
			    <input type="radio" name="hearts" data-url='./Vla4-Melody2.mp3' data-rates='0.5,1' autocomplete="off">4
			  </label>
			</div>
		</section>

		<section class='tree'>
			<h2>
				<button type="button" id='treeplay' class="btn btn-success" data-toggle="button" aria-pressed="false" autocomplete="off">
	  				<span class='glyphicon glyphicon-play'></span>
				</button>

				<span style='float: right' class='glyphicon glyphicon-tree-conifer'></span>
			</h2>

			<div class="btn-group btn-group-justified" data-toggle="buttons">
			  <label class="btn btn-success active">
			    <input type="radio" name="trees" data-url='./Vla5-Pizz.mp3' data-rates='0.5,1' autocomplete="off" checked>1
			  </label>
			  <label class="btn btn-success">
			    <input type="radio" name="trees" data-url='./Vla6-Arp.mp3' data-rates='0.5,0.75,1' autocomplete="off">2
			  </label>
			  <label class="btn btn-success">
			    <input type="radio" name="trees" data-url='./Vla7-WoodKnock.mp3' data-rates='0.75,1' autocomplete="off">3
			  </label>
			  <label class="btn btn-success">
			    <input type="radio" name="trees" data-url='./Vla8-Trill-Bartok.mp3' data-rates='0.25,1' autocomplete="off">4
			  </label>
			</div>
		</section>

		<section class='eye'>
			<h2>
				<button type="button" id='eyeplay' class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">
	  				<span class='glyphicon glyphicon-play'></span>
				</button>

				<span style='float: right' class='glyphicon glyphicon-eye-open'></span>
			</h2>

			<div class="btn-group btn-group-justified" data-toggle="buttons">
			  <label class="btn btn-primary active">
			    <input type="radio" name="eyes" data-url='./org-mel1.mp3' data-rates='0.5,1' autocomplete="off" checked>1
			  </label>
			  <label class="btn btn-primary">
			    <input type="radio" name="eyes" data-url='./org-mel2.mp3' data-rates='0.5,1' autocomplete="off">2
			  </label>
			  <label class="btn btn-primary">
			    <input type="radio" name="eyes" data-url='./org-mel3.mp3' data-rates='0.5,1' autocomplete="off">3
			  </label>
			  <label class="btn btn-primary">
			    <input type="radio" name="eyes" data-url='./org-perc.mp3' data-rates='0.5,1' autocomplete="off">4
			  </label>
			</div>
		</section>

		<section class='leaf'>
			<h2>
				<button type="button" id='leafplay' class="btn btn-warning" data-toggle="button" aria-pressed="false" autocomplete="off">
	  				<span class='glyphicon glyphicon-play'></span>
				</button>

				<span style='float: right' class='glyphicon glyphicon-leaf'></span>
			</h2>

			<div class="btn-group btn-group-justified" data-toggle="buttons">
			  <label class="btn btn-warning active">
			    <input type="radio" name="leafs" data-url='./org-shout.mp3' data-rates='0.5,1' autocomplete="off" checked>1
			  </label>
			  <label class="btn btn-warning">
			    <input type="radio" name="leafs" data-url='./org-stabs.mp3' data-rates='0.5,1' autocomplete="off">2
			  </label>
			  <label class="btn btn-warning">
			    <input type="radio" name="leafs" data-url='./org-sust1.mp3' data-rates='0.5,1' autocomplete="off">3
			  </label>
			  <label class="btn btn-warning">
			    <input type="radio" name="leafs" data-url='./org-sust1.mp3' data-rates='0.5,1' autocomplete="off">4
			  </label>
			</div>
		</section>
    </div>

	<script src="js/jquery.min.js" type="text/javascript"></script>	
	<script src="js/bootstrap.js" type="text/javascript"></script>	
	<script src="js/app.js" type="text/javascript"></script>	
	<script src="js/offline-manager.js"></script>

</body>

</html>
