<html>

<head>
	<title>Musique Concrete Choir</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/app.css" />
</head>

<body>

    <!-- Begin page content -->
    <div class="container">
      <div class="page-header">
		<h1>Musique Concrete Choir</h1>
      </div>

		<section class='heart'>
			<h2>
				<button type="button" id='heartplay' class="btn btn-danger" data-toggle="button" aria-pressed="false" autocomplete="off">
	  				<span class='glyphicon glyphicon-play'></span>
				</button>

  				<span style='float: right' class='glyphicon glyphicon-heart'></span>
			</h2>

			<div class="btn-group btn-group-justified" data-toggle="buttons">
			  <label class="btn btn-danger active">
			    <input type="radio" name="hearts" id="heart1" autocomplete="off" checked>1
			  </label>
			  <label class="btn btn-danger">
			    <input type="radio" name="hearts" id="heart2" autocomplete="off">2
			  </label>
			  <label class="btn btn-danger">
			    <input type="radio" name="hearts" id="heart3" autocomplete="off">3
			  </label>
			  <label class="btn btn-danger">
			    <input type="radio" name="hearts" id="heart4" autocomplete="off">4
			  </label>
			</div>
		</section>

		<section class='tree'>
			<h2>
				<button type="button" id='treeplay' class="btn btn-success" data-toggle="button" aria-pressed="false" autocomplete="off">
	  				<span class='glyphicon glyphicon-play'></span>
				</button>

				<span style='float: right' class='glyphicon glyphicon-tree-conifer'></span>
			</h2>

			<div class="btn-group btn-group-justified" data-toggle="buttons">
			  <label class="btn btn-success active">
			    <input type="radio" name="trees" id="tree1" autocomplete="off" checked>1
			  </label>
			  <label class="btn btn-success">
			    <input type="radio" name="trees" id="tree2" autocomplete="off">2
			  </label>
			  <label class="btn btn-success">
			    <input type="radio" name="trees" id="tree3" autocomplete="off">3
			  </label>
			  <label class="btn btn-success">
			    <input type="radio" name="trees" id="tree4" autocomplete="off">4
			  </label>
			</div>
		</section>

		<section class='eye'>
			<h2>
				<button type="button" id='eyeplay' class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">
	  				<span class='glyphicon glyphicon-play'></span>
				</button>

				<span style='float: right' class='glyphicon glyphicon-eye-open'></span>
			</h2>

			<div class="btn-group btn-group-justified" data-toggle="buttons">
			  <label class="btn btn-primary active">
			    <input type="radio" name="eyes" id="eye1" autocomplete="off" checked>1
			  </label>
			  <label class="btn btn-primary">
			    <input type="radio" name="eyes" id="eye2" autocomplete="off">2
			  </label>
			  <label class="btn btn-primary">
			    <input type="radio" name="eyes" id="eye3" autocomplete="off">3
			  </label>
			  <label class="btn btn-primary">
			    <input type="radio" name="eyes" id="eye4" autocomplete="off">4
			  </label>
			</div>
		</section>

		<section class='leaf'>
			<h2>
				<button type="button" id='leafplay' class="btn btn-warning" data-toggle="button" aria-pressed="false" autocomplete="off">
	  				<span class='glyphicon glyphicon-play'></span>
				</button>

				<span style='float: right' class='glyphicon glyphicon-leaf'></span>
			</h2>

			<div class="btn-group btn-group-justified" data-toggle="buttons">
			  <label class="btn btn-warning active">
			    <input type="radio" name="leafs" id="leaf1" autocomplete="off" checked>1
			  </label>
			  <label class="btn btn-warning">
			    <input type="radio" name="leafs" id="leaf2" autocomplete="off">2
			  </label>
			  <label class="btn btn-warning">
			    <input type="radio" name="leafs" id="leaf3" autocomplete="off">3
			  </label>
			  <label class="btn btn-warning">
			    <input type="radio" name="leafs" id="leaf4" autocomplete="off">4
			  </label>
			</div>
		</section>
    </div>

	<script src="js/jquery.min.js" type="text/javascript"></script>	
	<script src="js/bootstrap.js" type="text/javascript"></script>	
	<script src="js/app.js" type="text/javascript"></script>	
	<script src="js/offline-manager.js"></script>

</body>

</html>
